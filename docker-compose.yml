  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: python main.py
    volumes:
      - ./src/:/app/
    env_file:
      - ./.env
    tty: true
    links:
      - 'db'
    depends_on:
      - db
    ports:
      - '8000:8000'

